{% load static %}
<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Task Manager</title>
    <link href="{% static 'users/styles.css' %}" rel="stylesheet"> <!-- styles the title from the style sheet-->
</head>
<body>
    <div class="header">
        <div class="logo"> <!-- displays a logo in the header-->
            <img src="{% static 'users/logo.gif' %}" alt="Logo">
        </div>
        <div class="user-info"> <!-- displays users name in the header-->
            <span>{{ user.username }}</span>
            <form action="{% url 'users:logout' %}" method="post" style="margin: 0; margin-left: 20px;">
                {% csrf_token %}
                <button type="submit">Log out</button> <!-- logout button-->
            </form>
        </div>
    </div>   
    {% if messages %}
        <ul class="messages"> <!-- displays tasks in a list-->
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}    
    {% block body %}
    {% endblock %}
</body>
</html>
